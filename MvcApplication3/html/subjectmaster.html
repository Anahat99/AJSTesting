<div class="container form-controls">
    <h2>{{Title}}</h2>
    <style>
        .top10 { margin-top:10px; margin-bottom:10px; }

        .form-controls {
            display: block;
            width: 100%; /* THIS */
            height: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555; /* THIS */
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc; /* THIS */
            border-radius: 4px; /* THIS */
        }


    </style>

    <div class="row">
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="Subject.SubjectName" />
        </div>
    </div>
    
    <div class="row top10">
        <div class="col-sm-6">
        <input type="submit" ng-click="SaveSubject()" name="Submit" value="Submit" class="btn btn-primary center-block" />
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <!--<span ng-bind="EmpId">
            </span>
            <span ng-bind="Name">
            </span>
            <span ng-bind="Email">
            </span>-->

            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <tr ng-repeat="g in SubjectData">
                    <td>{{g.SubID}}</td>
                    <td>{{g.SubjectName}}</td>
                   </tr>
                </tbody>
                
            </table>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
    </div>
