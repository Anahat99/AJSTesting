<div class="container form-controls">
    <h2>{{Title}}</h2>
    <style>
        .top10 { margin-top:10px; margin-bottom:10px; }

        .form-controls {
            display: block;
            width: 100%; /* THIS */
            height: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555; /* THIS */
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc; /* THIS */
            border-radius: 4px; /* THIS */
        }


    </style>

    <div class="row">
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="Course.CourseName" />

        </div>
    </div>
    <div class="row top10">
        <div class="col-sm-6">
        <input type="submit" ng-click="SaveCourse()" name="Submit" value="Submit" class="btn btn-primary center-block" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>CourseName</th>
                </thead>
                <tbody>
                    <tr ng-repeat="g in Coursedata">
                    <td>{{g.CID}}</td>
                    <td>{{g.CourseName}}</td>
                   </tr>
                </tbody>
                
            </table>
        </div>
        
    </div>


</div>
