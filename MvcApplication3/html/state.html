<div class="container form-controls">
    <h2>{{Title}}</h2>
    <style>
        .top10 { margin-top:10px; margin-bottom:10px; }

        .form-controls {
            display: block;
            width: 100%; /* THIS */
            height: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555; /* THIS */
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc; /* THIS */
            border-radius: 4px; /* THIS */
        }


    </style>

    <div class="row">
        <div class="col-sm-6">
            <input type="text" class="form-control" ng-model="State.SName" />
        </div>
    </div>
    
    <div class="row top10">
        <div class="col-sm-6">
        <input type="submit" ng-click="SaveState()" name="submit" value="save" ng-if="!isEdit" class="btn btn-primary center-block" />
        <input type="submit" ng-click="EditState()" name="edit" value="edit" ng-if="isEdit" class="btn btn-primary center-block" />
        <input type="submit" ng-click="CancelState()" name="edit" value="cancel" ng-if="isEdit" class="btn btn-primary right" />
        </div>
    </div>
    

    <div class="row">
        <div class="col-sm-6">
            <!--<span ng-bind="EmpId">
            </span>
            <span ng-bind="Name">
            </span>
            <span ng-bind="Email">
            </span>-->

            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UpdateAction</th>
                    <th>DeleteAction</th>
                </thead>
                <tbody>
                    <tr ng-repeat="g in Statedata">
                    <td>{{g.SMID}}</td>
                    <td>{{g.SName}}</td>
                    <td><a style="cursor:pointer;" ng-click="GetStateDetail(g.SMID,'U')">Update</a></td>
                    <td><a style="cursor:pointer;" ng-click="GetStateDetail(g.SMID,'D')">Delete</a></td>
                   </tr>
                </tbody>
                
            </table>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
